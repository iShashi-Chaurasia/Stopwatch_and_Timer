<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dark-mode {
            background-color: #212529 !important;
            color: white !important;
        }
        .timer-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .timer-container {
            background: #343a40;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .time {
            font-size: 2rem;
            margin: 20px 0;
        }
        .laps {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="timer-container">
            <h2>Stopwatch & Timer</h2>
            <div class="time" id="displayTime">00:00:00</div>
            <div>
                <button class="btn btn-success" onclick="startTimer()">Start</button>
                <button class="btn btn-danger" onclick="stopTimer()">Stop</button>
                <button class="btn btn-warning" onclick="resetTimer()">Reset</button>
                <button class="btn btn-info" onclick="lapTime()">Lap</button>
                <button class="btn btn-secondary" onclick="toggleDarkMode()">Dark Mode</button>
            </div>

            <h5 class="mt-3">Countdown Timer</h5>
            <input type="number" id="countdownInput" class="form-control mb-2" placeholder="Enter seconds">
            <button class="btn btn-primary w-100" onclick="startCountdown()">Start Countdown</button>

            <h5 class="mt-3">Laps</h5>
            <ul id="laps" class="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
